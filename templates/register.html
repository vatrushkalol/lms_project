{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="main_container">
        <div class="main_item">

            <form id="form" method="POST" enctype="multipart/form-data">
                <h3>{% block form_name %}Регистрация{% endblock %}</h3>
                {% csrf_token %}
                {{ form.as_p }}
                <p><button type="submit">Зарегистрироваться</button></p>
            </form>

        </div>
    </div>
{% endblock %}
